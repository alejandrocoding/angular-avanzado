<mat-card class="movie mat-elevation-z8">
    <mat-card-header>
        <mat-card-title>{{ movie.name }}</mat-card-title>
        <mat-card-subtitle>{{ movie.year }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="movie.poster">
    <mat-card-content>
        <p>{{ movie.description }}</p>
    </mat-card-content>
</mat-card>
